<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-centre text-primary text-center">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label class="control-label" style="margin-right: 10px">I am a: </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value='male' formControlName='gender'> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value='female' formControlName='gender'> Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" 
    [label]="'Username'"></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['name'])" 
    [label]="'First Name'"></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['lastName'])" 
    [label]="'Last Name'"></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['password'])" 
    [label]="'Password'" [type]="'password'"></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" 
    [label]="'Confirm Password'" [type]="'password'"></app-text-input>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type=submit>Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()" >Cancel</button>
    </div>

</form>
